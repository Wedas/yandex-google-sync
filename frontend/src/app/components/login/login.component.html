<div class="login-wrapper">
  <div class="login-center">
    <div class="card text-center" style="border: 1px solid darkslateblue">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item" *ngFor="let tab of tabs">
            <a class="nav-link" href="#" data-toggle="tab"
               [ngClass]="{'active': selectedTab.name === tab.name}" (click)="selectTab(tab)">{{tab.displayName}}</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" *ngIf="selectedTab.name === 'login'">
          <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': loginFormSubmitted && login.email.errors }" />
            <div *ngIf="loginFormSubmitted && login.email.errors" class="invalid-feedback">
              <div *ngIf="login.email.errors.required">Обязательное поле</div>
              <div *ngIf="login.email.errors.email">Введите корректный email</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': loginFormSubmitted && login.password.errors }" />
            <div *ngIf="loginFormSubmitted && login.password.errors" class="invalid-feedback">
              <div *ngIf="login.password.errors.required">Обязательное поле</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Войти</button>
          </div>
        </form>
        <form [formGroup]="signUpForm" (ngSubmit)="submitSignUp()" *ngIf="selectedTab.name === 'sign_up'">
          <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="text" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': signUpFormSubmitted && signUp.email.errors }" />
            <div *ngIf="signUpFormSubmitted && signUp.email.errors" class="invalid-feedback">
              <div *ngIf="signUp.email.errors.required">Обязательное поле</div>
              <div *ngIf="signUp.email.errors.email">Введите корректный email</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': signUpFormSubmitted && signUp.password.errors }" />
            <div *ngIf="signUpFormSubmitted && signUp.password.errors" class="invalid-feedback">
              <div *ngIf="signUp.password.errors.required">Обязательное поле</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPass">Подтвердите пароль</label>
            <input type="password" formControlName="confirmPass" class="form-control"
                   [ngClass]="{ 'is-invalid': signUpFormSubmitted &&
                 (signUp.confirmPass.errors || signUpForm.errors) }" />
            <div *ngIf="signUpFormSubmitted && (signUp.confirmPass.errors || signUpForm.errors)"
                 class="invalid-feedback">
              <div *ngIf="signUp.confirmPass.errors && signUp.confirmPass.errors.required">Обязательное поле</div>
              <div *ngIf="signUpForm.errors && signUpForm.errors.notSame">Пароли не совпадают</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
